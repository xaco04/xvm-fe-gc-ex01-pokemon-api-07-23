<app-navbar></app-navbar>
<div class="pokemon-grid">
    <div *ngFor="let pokemon of pokemons" class="pokemon-card">
        <img [src]="pokemon.imageUrl" alt="{{ pokemon.name }}">
        <h3>{{ pokemon.name }}</h3>
        <button (click)="viewDetails(pokemon.url)">Detalles</button>
    </div>
</div>
